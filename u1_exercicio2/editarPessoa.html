    <div class="div2">
        <h1>Formulário para edição de pessoas:</h1>
    </div>
    <form action="listarPessoas.html" target="_self">
        <div class="parte1">
            <p>Nome Completo *: <input placeholder="Seu nome completo" type="text" required></p>
            <p>Data de Nascimento *: <input type="date" required></p>
            <p>e-Mail *: <input type="email" placeholder="nome@dominio.com" required></p>
            <p>Sexo *:</p>
            <p>Masculino</p><input type="radio" name="radio" required>
            <p>Feminino</p><input type="radio" name="radio">
            <p>Não informar</p><input type="radio" name="radio">
        </div>

        <div class="input">
            <input type="reset" value="Limpar" id="limpar"> <input type="submit" value="Cadastrar!" id="cadastrar">
            <p>* Campo obrigatório</p>
        </div>
    </form>
