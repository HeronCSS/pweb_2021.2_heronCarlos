<!DOCTYPE html>
<html lang="pt_br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PWeb - by Xico Arruda</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="shortcut icon" href="/imagens/xico.ico">
</head>

<body>
    <div class="div">
        <a href="/public/index.html"><button>Início</button></a>
        <a href="/adicionarPessoa"><button class="adicionar-pessoas">Adicionar pessoa</button></a>
        <a href="/listarPessoas"><button>Listar pessoas</button></a>
        <a href="/public/noticias.html"><button>Canais de notícia</button></a>
        <a href="/public/contato.html"><button>Mande um e-Mail</button></a>
        <a href="/public/sobre.html"><button class="sobre-site">Sobre o site</button></a>
    </div>
    <div class="div2">
        <h1>Formulário para cadastro de pessoas:</h1>
    </div>
    <form th:action="@{/adicionarPessoa}" action="adicionadaComSucesso.html" th:object="${pessoa}" target="_self" method="post">
        <div class="parte1">
            <p>Nome Completo *: <input placeholder="Seu nome completo" type="text" th:field="${pessoa.nome}" required></p>
            <p>Data de Nascimento *: <input type="date"th:field="*{dataNascimento}" max="2022-01-01" required></p>
            <p>e-Mail *: <input type="email" placeholder="nome@dominio.com" th:field="*{email}" required></p>
            <p>Sexo *:</p>
            <p>Masculino</p><input type="radio" name="radio" th:field="*{sexo}" value="Masculino"  required>
            <p>Feminino</p><input type="radio" name="radio" th:field="*{sexo}" value="Feminino">
            <p>Não informar</p><input type="radio" name="radio" th:field="*{sexo}" value="Não informado">
        </div>

        <div class="input">
            <input type="reset" value="Limpar" id="limpar"> <input type="submit" value="Cadastrar!" id="cadastrar">
            <p>* Campo obrigatório</p>
        </div>
    </form>
</body>

</html>
