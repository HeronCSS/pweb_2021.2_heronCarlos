<!DOCTYPE html>
<html lang="pt_br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PWeb - by Xico Arruda</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="shortcut icon" href="/imagens/xico.ico">
</head>

<body>
    <div class="div">
        <a th:href="@{/inicio}"><button>Início</button></a>
        <a th:href="@{/adicionarPessoa}"><button class="adicionar-pessoas">Adicionar pessoa</button></a>
        <a th:href="@{/adicionarPessoa/listar}"><button>Listar pessoas</button></a>
        <a th:href="@{/noticias}"><button>Canais de notícia</button></a>
        <a th:href="@{/mandarEmail}"><button>Mande um e-Mail</button></a>
        <a th:href="@{/sobreSite}"><button class="sobre-site">Sobre o site</button></a>
    </div>
    <div class="div2">
        <h1>Formulário para cadastro de pessoas:</h1>
    </div>
    <form th:action="@{/adicionarPessoa}" th:object="${pessoa}" target="_self" method="post">
        <div class="parte1">
            <p>Nome Completo *: <input placeholder="Seu nome completo" type="text" th:field="${pessoa.nome}"></p>
            <p>Data de Nascimento *: <input type="date"th:field="*{dataNascimento}"></p>
            <p>e-Mail *: <input type="email" placeholder="nome@dominio.com" th:field="*{email}"></p>
            <p>Sexo *:</p>
            <p>Masculino</p><input type="radio" name="radio" th:field="*{sexo}" value="masculino">
            <p>Feminino</p><input type="radio" name="radio" th:field="*{sexo}" value="feminino">
            <p>Não informar</p><input type="radio" name="radio" th:field="*{sexo}" value="não informar">
        </div>

        <div class="input">
            <input type="reset" value="Limpar" id="limpar"> <input type="submit" value="Cadastrar!" id="cadastrar">
            <p>* Campo obrigatório</p>
        </div>
    </form>
</body>

</html>
