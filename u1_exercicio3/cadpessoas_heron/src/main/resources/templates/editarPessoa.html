<!DOCTYPE html>
<html lang="pt_br">

<head>
    <title>PP - by Heron</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="shortcut icon" href="/imagens/xico.ico">
</head>

<body
    th:style="'background:url(' + ${urlBackground} + '); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;'">
    <div class="div">
        <a href="/"><button>Início</button></a>
        <a href="/adicionarPessoa"><button class="adicionar-pessoas">Adicionar pessoa</button></a>
        <a href="/listarPessoas"><button>Listar pessoas</button></a>

        <a href="/contato"><button>Mande um e-Mail</button></a>
        <a href="/sobre"><button class="sobre-site">Sobre o site</button></a>
    </div>
    <div class="main">
        <h1>Formulário para edição de pessoas:</h1>
    </div>
    <form class="form" th:action="@{    /editar/{id}(id=${pessoaSalva.id_pessoa})}"
        th:object="${pessoaSalva}" th:method="put">
        <div class="parte1">
            <p>Nome Completo *: <input placeholder="Seu nome completo" type="text" th:value="${pessoaSalva.nome}"
                    th:field="*{nome}" required></p>
            <p>Data de Nascimento *: <input type="date" max="2021-01-01" th:value="${pessoaSalva.dataNascimento}"
                    th:field="*{dataNascimento}" required></p>
            <p>e-Mail *: <input type="text" placeholder="nome@dominio.com" th:value="${pessoaSalva.email}"
                    th:field="*{email}" required></p>
            <div style="white-space: nowrap;">
                <label>Sexo *:</label>

                <label>Masculino</label><input type="radio" name="radio" th:field="*{sexo}" value="Masculino" required>
                <label>Feminino</label><input type="radio" name="radio" th:field="*{sexo}" value="Feminino">
                <label>Não informar</label><input type="radio" name="radio" th:field="*{sexo}" value="Não informado">
            </div>
        </div>

        <div class="input">
            <input type="reset" value="Limpar" id="limpar"> <input type="submit" value="Cadastrar!" id="cadastrar">
            <p>* Campo obrigatório</p>
        </div>
    </form>
</body>

</html>
