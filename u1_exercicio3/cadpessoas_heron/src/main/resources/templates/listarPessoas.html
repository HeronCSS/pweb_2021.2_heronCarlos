<!DOCTYPE html>
<html lang="pt_br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PWeb - by Xico Arruda</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="shortcut icon" href="/imagens/xico.ico">
</head>

<body>
    
    <div class="div">
        <a th:href="@{/inicio}"><button>Início</button></a>
        <a th:href="@{/adicionarPessoa}"><button>Adicionar pessoa</button></a>
        <a th:href="@{/adicionarPessoa/listar}"><button class="listar">Listar pessoas</button></a>
        <a th:href="@{/noticias}"><button>Canais de notícia</button></a>
        <a th:href="@{/mandarEmail}"><button>Mande um e-Mail</button></a>
        <a th:href="@{/sobreSite}"><button class="sobre-site">Sobre o site</button></a>
    </div>
    <form th:action="@{/adicionarPessoa}" th:object="${pessoa}" method="get">
        <div class="div2">
            <h1>Lista de pessoas cadastradas:</h1>
        </div>
        <table>
            <tr>
                <th>Nome completo</th>
                <th>Data nascimento</th>
                <th>e-Mail</th>
                <th>Sexo</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
            <tr th:each="pessoa : ${pessoa}">
                <td th:text="${pessoa.nome}">Texto</td>
                <td th:text="${pessoa.dataNascimento}" pattern="{2}/{2}/{3}">Texto</td>
                <td th:text="${pessoa.email}">Texto</td>
                <td th:text="${pessoa.sexo}">Texto</td>
                <td><a th:href="@{/adicionarPessoa/editar/{id}(id=${pessoa.id_pessoa})}">Editar</a></td>
                <td><a th:href="@{/adicionarPessoa/deletar/{id}(id=${pessoa.id_pessoa})}">Remover</a></td>
            </tr>
        </table>
    </form>
</body>

</html>
