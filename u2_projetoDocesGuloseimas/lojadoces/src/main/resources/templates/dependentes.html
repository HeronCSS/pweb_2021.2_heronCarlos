<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docitos&Docitos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body id="meuBody">
    <div class="divMain">
        <nav class="navMain">
            <div class="divMain2">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a href="/">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/cadastrar">Cadastrar-se</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sobre">Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <form th:action="@{/cliente/{id}/dependentes(id=${id})}" method="post" th:object="${dependente}" th:if="${dependente != null}">
        <div class="cliente-info">
            <div>
                <label><h3>Nome Dependente: *</h3></label>
                <input type="text" placeholder="Xiquin Arruda" th:field="${dependente.nome}">
            </div>
            <div>
                <label><h3>Genero: *</h3></label>
                <select name="genero" id="cliente-genero" th:field="${dependente.genero}">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="N達o informar">N達o informar</option>
                </select>
            </div>
            <div>
                <label><h3>Data Nascimento: *</h3></label>
                <input type="date" th:field="${dependente.dataNascimento}">
            </div>
    
            <button type="submit" class="btn btn-secondary">Cadastrar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
    </form>
    <form th:action="@{/cliente/{id}/dependentes/editar/{idDepe}(id=${id}, idDepe=${dependente2.id})}" th:method="put" th:object="${dependente2}" th:if="${dependente2 != null}">
        <div class="cliente-info">
            <div>
                <label><h3>Nome Dependente: *</h3></label>
                <input type="text" placeholder="Xiquin Arruda" th:field="${dependente2.nome}">
            </div>
            <div>
                <label><h3>Genero: *</h3></label>
                <select name="genero" id="cliente-genero" th:field="${dependente2.genero}">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="N達o informar">N達o informar</option>
                </select>
            </div>
            <div>
                <label><h3>Data Nascimento: *</h3></label>
                <input type="date" th:field="${dependente2.dataNascimento}">
            </div>
    
            <button type="submit" class="btn btn-secondary">Editar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
    </form>

    <script th:src="@{/js/client.js}"></script>
</body>
</html>
