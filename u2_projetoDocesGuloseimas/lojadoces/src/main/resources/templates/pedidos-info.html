<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docitos&Docitos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body id="meuBody">

    <div class="divMain">
        <nav class="navMain">
            <div class="divMain2">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a href="/">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/cadastrar">Cadastrar-se</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sobre">Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
       

    <div class="table-div pedido" style="display: inline-block;">
        <table>
            <thead>
                <th class="th">Nome do Produto</th>
                <th class="th">Marca</th>
                <th class="th lastColumn">Valor Unitario</th>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td class="th" th:text="${produto.nomeProduto}"></td>
                    <td class="th" th:text="${produto.marca}"></td>
                    <td class="th lastColumn" th:text="${produto.precoVenda}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <span>
        <form th:action="@{/cliente/{idCliente}/pedidos/excluir/{id}(idCliente=${idCliente}, id=${id})}" th:method="delete">
        <button type="submit" class="btn btn-secondary">Excluir Pedido</button>
    </form>
    </span>
   



    
    <script th:src="@{/js/client.js}"></script>
</body>

</html>
