<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docitos&Docitos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body id="meuBody">

    <div class="divMain">
        <nav class="navMain">
            <div class="divMain2">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a href="/">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/cadastrar">Cadastrar-se</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sobre">Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <form th:action="@{/cliente/{idCliente}/pedidos/{id}/adicionar/{idProduto}(idProduto=${produtoID.id}, id=${pedido.id}, idCliente=${idCliente})}" th:object="${produtoID}" th:method="get">
        <div>
            <div>
                <label>
                    <h3>Produtos</h3>
                </label>
                <select title="Selecione o produto" name="list-produtos" id="list-produtos" class="custom-select" th:field="*{id}">
                    <option class="option" value="" selected hidden>Selecione...</option>
                    <option th:each="prod : ${produtos}" th:value="${prod.id}" th:text="${prod.nomeProduto}"
                        id="option-produtos"></option>
                </select>
            </div>
        </div>
        <div id="div-prod-pedido">
            <div>
                <h5>Nome do Produto: <span id="nome-produto"></span></h5>
            </div>
            <div>
                <h5>Marca: <span id="marca-produto"></span></h5>
            </div>
            <div>
                <h5>Altura: <span id="altura-produto"></span></h5>

            </div>
            <div>
                <h5>Largura: <span id="largura-produto"></span></h5>

            </div>
            <div>
                <h5>Profundidade: <span id="profundidade-produto"></span></h5>

            </div>
            <div>
                <h5>Volume: <span id="volume-produto"></span></h5>

            </div>
            <div>
                <h5>Peso: <span id="peso-produto"></span></h5>

            </div>
            <div>
                <h5>Preço: <span id="preco-produto"></span></h5>

            </div>
            <div class="flex-item pedido">
                <img id="img-produto" width="250" height="155">
            </div>
            <div class="btn-addProd">
                <button type="submit" class="btn btn-secondary">Adicionar</button>
            </div>
        </div>
    </form>

    <div>
        <table>
            <thead>
                <th>Nome do Produto</th>
                <th>Marca</th>
                <th>Valor Unitario</th>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtosList}">
                <td th:text="${produto.nomeProduto}"></td>
                <td th:text="${produto.precoVenda}"></td>
            </tr>
            </tbody>
        </table>
    </div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function cargosList(element) {
            $(
                `<option value="${element.id}" class="option">${element.nome}</option>`
            ).insertBefore(".option");
        }


        $("#list-produtos").change(function () {
            const idProd = $(this).prop('value');
            console.log(idProd);
            var requestURL = '/api/produtos/' + idProd;
            var request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();
            request.onload = function () {
                console.log(request.response);
                if (request.response.length != 0) {
                    $("#list-produtos").attr("disabled", false);
                    $("#div-prod-pedido").toggle(true);
                    $("#nome-produto").text(request.response.nomeProduto);
                    $("#marca-produto").text(request.response.marca);
                    $("#altura-produto").text(request.response.altura);
                    $("#largura-produto").text(request.response.largura);
                    $("#profundidade-produto").text(request.response.profundidade);
                    $("#volume-produto").text(request.response.volume);
                    $("#peso-produto").text(request.response.peso);
                    $("#preco-produto").text(request.response.precoVenda);
                    $("#img-produto").attr("src", request.response.linkImg);
                } else {
                    $("#boxAtribuicaoCargo").toggle(false);
                    $("#nome-produto").text("Selecione o Produto para ver informações");
                }
            }
        })
    </script>
</body>

</html>
